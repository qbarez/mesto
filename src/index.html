<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="лого Россия" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img src="#" alt="Ваша Аватарка" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button profile__add-content-button" type="button"></button>
      </section>
      <section class="card">
        <ul class="card__elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Валерий Гогин</p>
    </footer>
    <div class="popup" id="popup_edit_profile">
      <div class="popup__container" >
        <button class="button popup__close-button" id="profile_close_botton"></button>
        <form class="popup__form" id="profile_form" novalidate>
          <h3 class="popup__form-header">Редактировать профиль</h3>
          <input class="popup__form-input" type="text" name="name" id="userName" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="userName-error popup__form-input-error"></span>
          <input class="popup__form-input" type="text" name="info" id="userAbout" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="userAbout-error popup__form-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup"  id="popup_new_place">
      <div class="popup__container">
        <button class="button popup__close-button" id="place_close_botton"></button> 
        <form class="popup__form" id="new_place_form" novalidate>
          <h3 class="popup__form-header">Новое место</h3>
          <input class="popup__form-input" type="text" name="placeName" placeholder="Название" id="name" required minlength="2" maxlength="30">
            <span class="name-error popup__form-input-error"></span>
          <input class="popup__form-input" type="url" name="URL" placeholder="Ссылка на картинку" id="link" required>
            <span class="link-error popup__form-input-error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_inactive" id="submit_new_place" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-background" id="popup_image">
      <div class="popup__image-container">
        <button class="button popup__close-button" id="image_close_botton"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__image-caption">Здесь подпись</h2>
      </div>
    </div>
    <div class="popup" id="popup_confirm">
      <div class="popup__container">
          <button class="button popup__close-button" id="confirm_close_botton" type="button"></button>
          <form class="popup__form" name="confirm_form" id="place_confirm" novalidate>
              <h3 class="popup__form-header">Вы уверены?</h3>
              <button class="popup__submit-button" type="submit">Да</button>
          </form>
      </div>
  </div>
  <div class="popup" id="popup_avatar">
      <div class="popup__container">
        <button class="button popup__close-button" id="confirm_close_botton" type="button"></button>
        <form class="popup__form" name="avatar_form" id="avatar_form" novalidate>
              <h3 class="popup__form-header">Обновить аватар</h3>
              <input type="url" class="popup__form-input" placeholder="Ссылка на аватар" id="avatar" name="avatar_link" required>
                <span class="avatar-error popup__form-input-error"></span>
              <button type="submit" class="popup__submit-button" id="submit_new_place" disabled>Сохранить</button>
        </form>
      </div>
  </div>
    <template id="cards">
      <li class="card__element" id="card">
        <button class="button card__trash"></button>
        <img src="card_image" alt="card_image_discripction" class="card__image">
        <div class="card__caption-container">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="button card__like-button"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </li>
  </template>
</body>
</html>
