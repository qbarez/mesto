<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
  <!--Корневой блок-->
<body class="page">
    <!--Заголовок-->
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <!--Основной блок с контентом-->
    <main>
      <!--Профиль пользователя-->
      <section class="profile">
        <img src="./images/image_kusto_avatar.jpg" alt="Аватар Жак-ИВ Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button profile__add-content-button" type="button"></button>
      </section>
      <!--Карточки с интересными местами-->
      <section class="places">
        <ul class="places__elements">
        </ul>
      </section>
    </main>
      <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Валерий Гогин</p>
    </footer>
    <!--Попап-->
    <div class="popup" id="popup_edit_profile">
      <div class="popup__container" >
        <button class="button popup__close-button" id="profile_close_botton"></button>
        <form class="popup__form" id="profile_form">
          <h3 class="popup__form-header">Редактировать профиль</h3>
          <input class="popup__form-input" type="text" name="name">
          <input class="popup__form-input" type="text" name="info">
          <button type="submit" class="button popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup"  id="popup_new_place">
      <div class="popup__container">
        <button class="button popup__close-button" id="place_close_botton"></button> 
        <form class="popup__form" id="new_place_form">
          <h3 class="popup__form-header">Новое место</h3>
          <input class="popup__form-input popup__text" type="text" placeholder="Название" id="new_place_name">
          <input class="popup__form-input popup__text" type="text" placeholder="Ссылка на картинку" id="new_place_image_link">
          <button type="submit" class=" button popup__submit-button" id="submit_new_place">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-background" id="popup_image">
      <div class="popup__image-container">
        <button class="button popup__close-button" id="image_close_botton"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__image-caption">Здесь подпись</h2>
      </div>
    </div>
    <template id="cards">
      <li class="places__element" id="card">
        <button class="button places__trash"></button>
        <img src="card_image" alt="card_image_discriction" class="places__image">
        <div class="places__caption-container">
          <h2 class="places__title"></h2>
          <button class="button places__like-button"></button>
        </div>
      </li>
  </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
