<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
  <!--Корневой блок-->
<body class="page">
    <!--Заголовок-->
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <!--Основной блок с контентом-->
    <main>
      <!--Профиль пользователя-->
      <section class="profile">
        <img src="./images/image_kusto_avatar.jpg" alt="Аватар Жак-ИВ Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img src="./images/profile_edit-buttom.svg" alt="Кнопка редактирования профиля" class="profile__edit-button">
        <img src="./images/add_content-buttom.svg" alt="Кнопка добавления контента" class="profile__add-content-buttom">
      </section>

      <!--Карточки с интересными местами-->
      <section class="elements">
        <article class="element">
          <img src="./images/element_image_karachaevsk.jpg" alt="Старинный храм в Карачаевске" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/vector_like_image.svg" alt="Кнопка лайк" class="element__like-button">
          </div>
        </article>
      </section>
      <!--Обложка-->
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Валерий Гогин</p>
    </footer>
</body>
</html>
