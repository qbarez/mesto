<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
  <!--Корневой блок-->
<body class="page">
    <!--Заголовок-->
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <!--Основной блок с контентом-->
      <!--Профиль пользователя-->
      <section class="profile">
        <img src="./images/image_kusto_avatar.jpg" alt="Аватар Жак-ИВ Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button" ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-content-button"></button>
      </section>

      <!--Карточки с интересными местами-->
      <section class="elements">
        <article class="element">
          <img src="./images/element_image_karachaevsk.jpg" alt="Старинный храм в Карачаевске" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="button element__like-button element__like-button_active"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/egor-myznik-7ukwCTEMwyw-unsplash_roza-hutor.jpg" alt="Вид на горы Роза-Хутор" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Роза-Хутор</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/egor-myznik-Fj1VERX_lfk-unsplash_pereslavl-zalesky.jpg" alt="Кремль в Переславль-Залесском" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Переславль-Залесский</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/grigory-p4MDhlbDlI0-unsplash_dagestan.jpg" alt="Вид на горы Дагестан" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Дагестан</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1404681-unsplash_elbrus.jpg" alt="Вид на гору Эльбрус" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1556355-unsplash_dombay.jpg" alt="Вид на горы Донбай" class="element__image">
          <div class="element__caption-container">
            <h2 class="element__title">Донбай</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </article>
      </section>
    <!--Подвал-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Валерий Гогин</p>
    </footer>
    <!--Попап-->
    <section class="popup">
      <div class="popup__container">
        <img class="popup__close-button" alt="Кнопка закрытия формы" src="./images/close_icon_form.svg"> 
        <form class="popup__form">
          <h3 class="popup__form-header">Редактировать профиль</h3>
          <input class="popup__form-input" type="text" name="name">
          <input class="popup__form-input" type="text" name="info">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
